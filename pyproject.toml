[tool.poetry]
name = "ffmpegwithpy"
version = "0.1.0"
description = "Python FFmpeg wrapper."
authors = ["My <84212641+My-MC@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
black = "^22.1.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
exclude = '''
(
    migrations
    | .mypy_cache
    | .pytest_cache
    | .tox
    | .venv
    | dist
    | build
)
'''

[tool.isort]
profile = "black"
line_length = 119
