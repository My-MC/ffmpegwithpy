name: CI

on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Test"]
    types: [completed]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - run: poetry install

      - name: Build wheels
        run: poetry build

      - name: Upload wheels
        uses: actions/upload-artifact@v3.1.1
        with:
          name: wheels
          path: dist
